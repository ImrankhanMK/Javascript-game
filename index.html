<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="icon" type="image/x-icon" href="images/red.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body >
    <div id="score-div">
        <h2>START / PLAY - 'S'</h2>
        <h2>PAUSE - 'SPACEBAR'</h2>
        <h2>RESTART - 'R'</h2>
    </div>
    <div id="card"><h1>Score : <span id="display">0</span></h1></div>
    <div id="game">
        <div id="greencar"><img src="images/green.png" alt=""></div>
        <div id="racecar"><img src="images/red.png" alt=""></div>
    </div>
    <div id="result">
        <h1>Game Over</h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>
    <audio id="jumpsound" src="images/jump.mp3"></audio>
    <script src="js/app.js"></script>
</body>
</html>
